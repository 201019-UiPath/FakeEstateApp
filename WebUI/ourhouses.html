<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Our Houses</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#changethis">Create Your Home!</a>
        <a href="#changethis">Add Your Own Features!</a>
        <a href="#changethis">About Us</a>
      </div>

    <h1 class="jumbotron">Our Houses</h1>


    <div class="container">

        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="text" class="form-control" id='bedrooms' placeholder="Enter number of bedrooms">
                </div>
                <div class="form-group">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="text" class="form-control" id='bathrooms' placeholder="Enter number of bathrooms">
                </div>
                <div class="form-group">
                    <label for="floors">Floors:</label>
                    <input type="text" class="form-control" id='floors' placeholder="Enter number of floors">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id='location' placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="ac">AC:</label>
                    <input type="text" class="form-control" id='ac' placeholder="Enter true or false">
                </div>
                <div class="form-group">
                    <label for="heating">Heating:</label>
                    <input type="text" class="form-control" id='heating' placeholder="Enter true or false">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id='price' placeholder="Enter price">
                </div>
                <input type="button" value="Add house" class="btn btn-warning" onclick="AddHouse()">
            </form>
        </div>

        <article class="description">Each house is custom-designed!</article>
        <input type="button" value="Get All Houses" class="btn btn-info" onclick="GetAllHouses()">
        <table class="table" id="houses">
            <thead>
                <th>Id</th>
                <th>Bedrooms</th>
                <th>Bathrooms</th>
                <th>Floors</th>
                <th>Location</th>
                <th>AC</th>
                <th>Heating</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>

</html>
