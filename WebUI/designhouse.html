<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Design a House</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <input type="text" class="form-control" id='bedrooms' placeholder="Enter number of bedrooms">
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms:</label>
                <input type="text" class="form-control" id='bathrooms' placeholder="Enter number of bathrooms">
            </div>
            <div class="form-group">
                <label for="floors">Floors:</label>
                <input type="text" class="form-control" id='floors' placeholder="Enter number of floors">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id='location' placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="ac">AC:</label>
                <input type="text" class="form-control" id='ac' placeholder="Enter true or false">
            </div>
            <div class="form-group">
                <label for="heating">Heating:</label>
                <input type="text" class="form-control" id='heating' placeholder="Enter true or false">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id='price' placeholder="Enter price">
            </div>
            <input type="button" value="Add house" class="btn btn-warning" onclick="AddHouse()">
        </form>
    </div>
</body>
</html>
