<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <script src="designfeature.js"></script>
    <title>Add more to your dream house!!</title>
</head>

<body onload = "GetAllFeatures()">
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="ourhouses.html">View Our Homes!</a>
        <a href="designhouse.html">Create Your Home!</a>
        <a href="designfeature.html">Add Your Own Features!</a>
        <a href="about.html">About Us</a>
      </div>

    <h2 class="jumbotron">Add new features to the your houses</h2>
    <div class="container">

        <!-- <input type="button" value="Get all Features" class="btn btn-info" onclick="GetAllFeatures()"> -->
        <table class="table" id="features">
            <thead>
                <th>Id</th>
                <th>Feature Name</th>
                <th>Fee</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="houseid">House ID:</label>
                <input type="text" class="form-control" id='houseid' placeholder="Enter House ID">
            </div>
            <div class="form-group">
                <label for="featureid">Feature ID:</label>
                <input type="text" class="form-control" id='featureid' placeholder="Enter Feature ID">
            </div>
            <input type="button" value="Add feature to house" class="btn btn-warning" onclick="AddHouseFeature()">
        </form>
    </div>


    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="description">Feature Name:</label>
                <input type="text" class="form-control" id='description' placeholder="Enter Feature Name">
            </div>
            <div class="form-group">
                <label for="fee">Fee:</label>
                <input type="text" class="form-control" id='fee' placeholder="Enter Fee">
            </div>
            <input type="button" value="Create a new Feature!" class="btn btn-warning" onclick="AddFeature()">
        </form>
    </div>
    
</body>

</html>
